<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Follow‑Back Checker</title>
    <meta name="description" content="Paste your Followers & Following lists to see who doesn’t follow you back. Everything runs locally in your browser." />
    <link rel="icon" href="/favicon.ico">
    <style>
      :root { --bg:#0b1020; --card:#111833; --ink:#eaf0ff; --muted:#9fb1ff33; --accent:#6ea8ff; }
      * { box-sizing: border-box; }
      body { margin: 0; background: radial-gradient(1200px 800px at 30% -10%, #12204a 0%, #0b1020 40%, #060913 100%); color: var(--ink); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      h1,h2,h3 { margin: 0; }
      .container { max-width: 1120px; margin: 0 auto; padding: 32px 16px 64px; }
      .title { font-size: clamp(28px, 3vw, 40px); font-weight: 800; letter-spacing: -0.02em; }
      .sub { margin-top: 6px; color: #bcd0ff; opacity: 0.9; }
      .grid { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 24px; }
      @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
      .card { background: linear-gradient(180deg, #0f1630, #0b1228); border: 1px solid #1b2a5a; box-shadow: 0 20px 60px rgba(0,0,0,0.35); border-radius: 16px; padding: 14px; }
      .head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
      .muted { color: #bcd0ff; opacity: 0.7; font-size: 12px; }
      textarea { width: 100%; height: 270px; resize: vertical; padding: 12px; border-radius: 12px; border: 1px solid #263a7a; background: #0a1330; color: var(--ink); outline: none; }
      textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px #6ea8ff22; }
      .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-top: 12px; }
      .btn { background: linear-gradient(180deg, #3a79ff, #2a5de0); border: 1px solid #336ef1; color: white; padding: 10px 14px; border-radius: 12px; font-weight: 650; cursor: pointer; }
      .btn:hover { filter: brightness(1.05); }
      .btn.secondary { background: #0c1736; border-color: #26408f; color: #dbe6ff; }
      .switch { display: inline-flex; gap: 8px; align-items: center; font-size: 14px; }
      .cols { display: grid; grid-template-columns: 1fr; gap: 18px; margin-top: 16px; }
      @media (min-width: 900px) { .cols { grid-template-columns: repeat(3, 1fr); } }
      .list { background: #0a1330; border: 1px solid #263a7a; border-radius: 12px; height: 380px; overflow: auto; }
      ul { list-style: none; padding: 0; margin: 0; }
      li { padding: 8px 10px; border-bottom: 1px solid #152458; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; font-size: 13px; }
      .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; background: #0b1736; border: 1px solid #29428d; border-radius: 999px; font-size: 12px; }
      .pill b { color: #fff; }
      .counts { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
      .footer { margin-top: 24px; color: #bcd0ff; opacity: 0.6; font-size: 12px; }
      a { color: #9cc4ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
